<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node-Arduino</title>
</head>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    div {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    button {
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
<body>
    <div>
        <button onclick="trocarModo(1);">Ligar</button>
        <button onclick="trocarModo(2);">Desligar</button>

    </div>
</body>
<script>
    async function trocarModo(mode) {
        try {
            const response = await fetch("http://localhost:3000/" + mode);
            const message = await response.text();
        } catch (error) {
            console.error(error);
        }
    }
</script>

</html>
